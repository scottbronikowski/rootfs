SectionUseCase."HiFi" {
  File "hifi"
  Comment "Play and record HiFi quality Music."
}

ValueDefaults {
  PlaybackCTL "hw:0"
  CaptureCTL "hw:0"
}

# This file also store the default sound card state.

SectionDefaults [
  cset "name='Speaker Function' off"
  cset "name='Line In Function' on"
  cset "name='Capture Mux' MIC_IN"
  cset "name='Headphone Mux' DAC"
  cset "name='Jack Function' on"
  exec "echo Im setting defaults"
]

