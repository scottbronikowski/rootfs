<p><a name="index-dospc-857"></a><a name="index-dospc-858"></a>

   <p>The `dospc` terminal driver supports PCs with arbitrary graphics boards,
which will be automatically detected.  It should be used only if you are
not using the gcc or Zortec C/C++ compilers."
