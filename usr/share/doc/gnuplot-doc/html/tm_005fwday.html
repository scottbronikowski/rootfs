<h5 class="subsubsection">1.13.1.64 tm_wday</h5>

<!-- ?expressions tm_wday -->
<p><a name="index-tm_005fwday-159"></a><!-- ?functions tm_wday -->
<a name="index-tm_005fwday-160"></a><a name="index-tm_005fwday-161"></a>

   <p>The <a href="tm_005fwday.html#tm_005fwday">tm_wday</a> function interprets its argument as a time, in seconds from
1 Jan 2000.  It returns the day of the week (an integer in the range 0&ndash;6) as
a real.
