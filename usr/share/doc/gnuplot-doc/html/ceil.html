<h5 class="subsubsection">1.13.1.17 ceil</h5>

<!-- ?expressions functions ceil -->
<!-- ?functions ceil -->
<p><a name="index-ceil-56"></a><a name="index-ceil-57"></a>

   <p>The `ceil(x)` function returns the smallest integer that is not less than its
argument.  For complex numbers, <a href="ceil.html#ceil">ceil</a> returns the smallest integer not less
than the real part of its argument.
