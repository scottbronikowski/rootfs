<h5 class="subsubsection">1.13.1.56 exists</h5>

<!-- ?expressions functions exists -->
<!-- ?functions exists -->
<p><a name="index-exists-137"></a><a name="index-exists-138"></a>

   <p>The argument to exists() is a string constant or a string variable;
if the string contains the name of a defined variable, the function returns 1. 
Otherwise the function returns 0.
