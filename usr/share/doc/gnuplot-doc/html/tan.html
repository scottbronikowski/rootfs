<h5 class="subsubsection">1.13.1.42 tan</h5>

<!-- ?expressions functions tan -->
<!-- ?functions tan -->
<p><a name="index-tan-106"></a><a name="index-tan-107"></a>

   <p>The `tan(x)` function returns the tangent of its argument.  `tan` expects
its argument to be in radians or degrees, as selected by <a href="angles.html#angles">angles</a>.
