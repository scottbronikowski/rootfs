<h5 class="subsubsection">1.13.1.5 asin</h5>

<!-- ?expressions functions asin -->
<!-- ?functions asin -->
<p><a name="index-asin-38"></a><a name="index-asin-39"></a>

   <p>The `asin(x)` function returns the arc sin (inverse sin) of its argument. 
`asin` returns its argument in radians or degrees, as selected by <a href="angles.html#angles">angles</a>.
