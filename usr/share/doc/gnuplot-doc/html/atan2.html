<h5 class="subsubsection">1.13.1.8 atan2</h5>

<!-- ?expressions functions atan2 -->
<!-- ?functions atan2 -->
<p><a name="index-atan2-44"></a><a name="index-atan2-45"></a>

   <p>The `atan2(y,x)` function returns the arc tangent (inverse tangent) of the
ratio of the real parts of its arguments.  <a href="atan2.html#atan2">atan2</a> returns its argument in
radians or degrees, as selected by <a href="angles.html#angles">angles</a>, in the correct quadrant.
