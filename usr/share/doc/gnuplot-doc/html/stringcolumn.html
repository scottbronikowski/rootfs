<h5 class="subsubsection">1.13.1.57 stringcolumn</h5>

<!-- ?functions strcol -->
   <p><a name="index-strcol-141"></a>
`stringcolumn(x)` may be used only in expressions as part of <a href="using.html#using">using</a> manipulations
to fits or datafile plots.  It returns the content of column x as a string variable. 
See <a href="using.html#using">using</a>.
