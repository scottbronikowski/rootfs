<p><a name="index-apollo-727"></a><a name="index-apollo-728"></a>

   <p>The `apollo` terminal driver supports the Apollo Graphics Primitive Resource
with rescaling after window resizing.  It has no options.

   <p>If a fixed-size window is desired, the `gpr` terminal may be used instead."
