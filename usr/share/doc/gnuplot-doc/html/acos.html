<h5 class="subsubsection">1.13.1.2 acos</h5>

<!-- ?expressions functions acos -->
<!-- ?functions acos -->
<p><a name="index-acos-32"></a><a name="index-acos-33"></a>

   <p>The `acos(x)` function returns the arc cosine (inverse cosine) of its
argument.  `acos` returns its argument in radians or degrees, as selected by
<a href="angles.html#angles">angles</a>.
