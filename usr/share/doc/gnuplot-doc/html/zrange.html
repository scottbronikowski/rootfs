<h4 class="subsection">3.24.117 zrange</h4>

<!-- ?commands set zrange -->
<!-- ?commands show zrange -->
<!-- ?set zrange -->
<!-- ?show zrange -->
<p><a name="index-zrange-683"></a><a name="index-zrange-684"></a>

   <p>The <a href="zrange.html#zrange">zrange</a> command sets the range that will be displayed on the z axis. 
The zrange is used only by `splot` and is ignored by `plot`.  Please see
<a href="xrange.html#xrange">xrange</a> for details.
