<p><a name="index-norm-92"></a><a name="index-norm-93"></a>

   <p>The `norm(x)` function returns the cumulative normal (Gaussian) distribution
function of the real part of its argument.   See <a href="invnorm.html#invnorm">invnorm</a>, `erf` and <a href="erfc.html#erfc">erfc</a>.
