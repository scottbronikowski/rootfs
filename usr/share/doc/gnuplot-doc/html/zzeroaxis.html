<p><a name="index-zzeroaxis-666"></a><a name="index-zzeroaxis-667"></a>

   <p><a name="index-nozzeroaxis-668"></a>
The <a href="zzeroaxis.html#zzeroaxis">zzeroaxis</a> command draws a line through (x=0,y=0).  This has no effect
on 2D plots, including splot with `set view map`. For details, please
see <a href="zeroaxis.html#zeroaxis">zeroaxis</a> and <a href="xyplane.html#xyplane">xyplane</a>.
