<p><a name="index-trange-575"></a><a name="index-trange-576"></a>

   <p>The <a href="trange.html#trange">trange</a> command sets the parametric range used to compute x and y
values when in parametric or polar modes.  Please see <a href="xrange.html#xrange">xrange</a> for
