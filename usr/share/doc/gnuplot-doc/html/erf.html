<h5 class="subsubsection">1.13.1.20 erf</h5>

<!-- ?expressions functions erf -->
<!-- ?functions erf -->
<p><a name="index-erf-62"></a><a name="index-erf-63"></a>

   <p>The `erf(x)` function returns the error function of the real part of its
argument.  If the argument is a complex value, the imaginary component is
ignored.  See <a href="erfc.html#erfc">erfc</a>, <a href="inverf.html#inverf">inverf</a>, and <a href="norm.html#norm">norm</a>.
