<h5 class="subsubsection">1.13.1.18 cos</h5>

<p><a name="index-cos-58"></a><a name="index-cos-59"></a>

   <p>The `cos(x)` function returns the cosine of its argument.  `cos` accepts its
argument in radians or degrees, as selected by <a href="angles.html#angles">angles</a>.
