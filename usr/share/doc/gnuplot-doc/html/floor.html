<h5 class="subsubsection">1.13.1.23 floor</h5>

<!-- ?expressions functions floor -->
<!-- ?functions floor -->
<p><a name="index-floor-68"></a><a name="index-floor-69"></a>

   <p>The `floor(x)` function returns the largest integer not greater than its
argument.  For complex numbers, <a href="floor.html#floor">floor</a> returns the largest integer not
greater than the real part of its argument.
