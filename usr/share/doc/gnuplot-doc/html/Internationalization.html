<h4 class="subsection">1.4.1 Internationalization</h4>

<p>Gnuplot 4.4 contains significantly improved support for locale settings and for
UTF-8 character encodings. See <a href="locale.html#locale">locale</a>, <a href="encoding.html#encoding">encoding</a>, <a href="decimalsign.html#decimalsign">decimalsign</a>.
