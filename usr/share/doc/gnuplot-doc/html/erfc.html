<h5 class="subsubsection">1.13.1.21 erfc</h5>

<!-- ?expressions functions erfc -->
<!-- ?functions erfc -->
<p><a name="index-erfc-64"></a><a name="index-erfc-65"></a>

   <p>The `erfc(x)` function returns 1.0 - the error function of the real part of
its argument.  If the argument is a complex value, the imaginary component is
ignored.  See `erf`, <a href="inverf.html#inverf">inverf</a>, and <a href="norm.html#norm">norm</a>.
