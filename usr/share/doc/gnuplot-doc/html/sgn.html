<h5 class="subsubsection">1.13.1.38 sgn</h5>

<p><a name="index-sgn-98"></a><a name="index-sgn-99"></a>

   <p>The `sgn(x)` function returns 1 if its argument is positive, -1 if its
argument is negative, and 0 if its argument is 0.  If the argument is a
complex value, the imaginary component is ignored.
