<h3 class="section">3.17 quit</h3>

<!-- ?commands quit -->
<p><a name="index-quit-365"></a><a name="index-quit-366"></a>

   <p>The <a href="exit.html#exit">exit</a> and <a href="quit.html#quit">quit</a> commands and END-OF-FILE character will exit `gnuplot`. 
Each of these commands will clear the output device (as does the <a href="clear.html#clear">clear</a>
command) before exiting.
