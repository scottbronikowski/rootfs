<h5 class="subsubsection">1.13.1.32 lgamma</h5>

<!-- ?expressions functions lgamma -->
<!-- ?functions lgamma -->
<p><a name="index-lgamma-86"></a><a name="index-lgamma-87"></a>

   <p>The `lgamma(x)` function returns the natural logarithm of the gamma function
of the real part of its argument.  If the argument is a complex value, the
imaginary component is ignored.
