<h5 class="subsubsection">1.13.1.60 tm_mday</h5>

<!-- ?expressions tm_mday -->
<p><a name="index-tm_005fmday-147"></a><!-- ?functions tm_mday -->
<a name="index-tm_005fmday-148"></a><a name="index-tm_005fmday-149"></a>

   <p>The <a href="tm_005fmday.html#tm_005fmday">tm_mday</a> function interprets its argument as a time, in seconds from
1 Jan 2000.  It returns the day of the month (an integer in the range 1&ndash;31)
as a real.
