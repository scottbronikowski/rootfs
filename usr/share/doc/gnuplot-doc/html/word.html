<p><a name="index-word-125"></a><a name="index-word-126"></a>

   <p><a name="index-word-127"></a><a name="index-word-128"></a>

   <p>`word("string",n)` returns the nth word in string. For example,
`word("one two three",2)` returns the string "two".
