<h5 class="subsubsection">1.13.1.50 strptime</h5>

<!-- ?expressions functions strptime -->
<!-- ?functions strptime -->
<p><a name="index-strptime-121"></a><a name="index-strptime-122"></a>

   <p>`strptime("timeformat",s)` reads the time from the string s using the
timeformat specifiers and converts it into seconds since the year 2000. 
See `time_specifiers` and <a href="strftime.html#strftime">strftime</a>.
