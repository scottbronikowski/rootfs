<h5 class="subsubsection">1.13.1.54 column</h5>

<!-- ?expressions functions column -->
<!-- ?functions column -->
<p><a name="index-column-133"></a><a name="index-column-134"></a>

   <p>`column(x)` may be used only in expressions as part of <a href="using.html#using">using</a> manipulations
to fits or datafile plots.  It evaluates to the numerical value of the contents
of column x. See <a href="using.html#using">using</a>.
