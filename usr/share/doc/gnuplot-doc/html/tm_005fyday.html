<h5 class="subsubsection">1.13.1.65 tm_yday</h5>

<!-- ?expressions tm_yday -->
<p><a name="index-tm_005fyday-162"></a><!-- ?functions tm_yday -->
<a name="index-tm_005fyday-163"></a><a name="index-tm_005fyday-164"></a>

   <p>The <a href="tm_005fyday.html#tm_005fyday">tm_yday</a> function interprets its argument as a time, in seconds from
1 Jan 2000.  It returns the day of the year (an integer in the range 1&ndash;366)
as a real.
