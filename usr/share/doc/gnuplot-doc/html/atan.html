<h5 class="subsubsection">1.13.1.7 atan</h5>

<!-- ?expressions functions atan -->
<!-- ?functions atan -->
<p><a name="index-atan-42"></a><a name="index-atan-43"></a>

   <p>The `atan(x)` function returns the arc tangent (inverse tangent) of its
argument.  `atan` returns its argument in radians or degrees, as selected by
<a href="angles.html#angles">angles</a>.
