<h5 class="subsubsection">4.1.0.56 regis</h5>

<p><a name="index-regis-867"></a><a name="index-regis-868"></a>

   <p>The `regis` terminal device generates output in the REGIS graphics language. 
It has the option of using 4 (the default) or 16 colors.

   <p>Syntax:
<pre class="example">           set terminal regis {4 | 16}"
