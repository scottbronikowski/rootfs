<h3 class="section">3.29 undefine</h3>

<!-- ?commands undefine -->
<p><a name="index-undefine-709"></a><a name="index-undefine-710"></a>

   <p>Clear one or more previously defined user variables.  This is useful in order
to reset the state of a script containing an initialization test.

   <p>Example:

<pre class="example">           undefine foo foo1 foo2
           if (!exists("foo")) load "initialize.gp"
     
</pre>
