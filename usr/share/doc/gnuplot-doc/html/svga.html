<h5 class="subsubsection">4.1.0.13 svga</h5>

<!-- ?commands set terminal svga -->
<!-- ?set terminal svga -->
<!-- ?set term svga -->
<!-- ?terminal svga -->
<!-- ?term svga -->
<p><a name="index-svga-745"></a><a name="index-svga-746"></a>

   <p>The `svga` terminal driver supports PCs with SVGA graphics.  It can only be
used if it is compiled with DJGPP.  Its only option is the font.

   <p>Syntax:
<pre class="example">           set terminal svga {"&lt;fontname&gt;"}"
     
</pre>
